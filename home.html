<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kamiyat | A New Perspective On Quantities!
</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Raleway -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
            background-color: #355464;
            color: white;
            font-family: 'Raleway', sans-serif;
            margin: 0; /* Remove default margin */
        }

        header,
        footer {
            position: fixed;
            width: 100%;
            background-color: rgba(53, 84, 100, 0.7);
            padding: 10px;
            text-align: center;
            z-index: 2; /* Ensure header and footer appear above other content */
        }

        header {
            text-align: left;
			margin-left:20px;
        }

        header img {
            max-height: 40px; /* Adjust the height as needed */
        }

        .caption {
            position: absolute;
            top: 50%;
			padding-left:10px;
            margin-left:20px;
            transform: translate(0%, -50%);
            text-align: left;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2; /* Adjust line height as needed */
            z-index: 1; /* Ensure caption appears below header and above other content */
        }

        .caption div span.color-a,
        .caption div span.color-perspective {
            color: #00c65e;
        }

        .carousel-item {
            font-size: 5rem;
            font-weight: 900;
        }

        footer {
            bottom: 0;
            z-index: 2; /* Ensure footer appears above other content */
			font-size:0.9rem;
			background-color: #00c65e;
        }

        @media (max-width: 768px) {
            /* Adjustments for tablets */
            .caption {
                font-size: 2.5rem;
            }

            .carousel-item {
                font-size: 3rem;
            }
        }

        @media (max-width: 576px) {
            /* Adjustments for mobile devices */
            .caption {
                font-size: 2rem;
            }

            .carousel-item {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <!-- Replace the text with your own logo image -->
        <img src="kamiyat-w-logo.png" alt="Kamiyat">
    </header>

    <div class="caption">
        <div><span class="color-a">A</span> New <br><span class="color-perspective">Perspective</span> On</div>
        <div id="slideshow" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">Quality!</div>
                <div class="carousel-item">Service!</div>
                <div class="carousel-item">Quantities!</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Kamiyat
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Activate the carousel
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 2000 // Set the interval as needed (in milliseconds)
            });
        });
    </script>
</body>

</html>
